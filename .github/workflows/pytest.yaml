name: pytest

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
          pip install -e .
      - name: Test with tox
        run: |
          PYTHON_VERSION=$(python --version | cut -d' ' -f2)

          if [[ "$PYTHON_VERSION" == "3.10"* ]]; then
            echo "Detected Python version: $PYTHON_VERSION"
            echo "Skipping tests with xarray versions that require newer python"
            tox -p --skip-env py-xarray2025
          elif [[ "$PYTHON_VERSION" == "3.12"* ]]; then
            echo "Detected Python version: $PYTHON_VERSION"
            echo "Skipping py-xarray21 environment which fails with newer python versions"
            tox -p --skip-env py-xarray21
          elif [[ "$PYTHON_VERSION" == "3.13"* ]]; then
            echo "Detected Python version: $PYTHON_VERSION"
            echo "Running only in environments which build quickly"
            tox -p -e py-xarray202312,py-xarray202501,py-xarray202509
          else
          elif [[ "$PYTHON_VERSION" == "3.14"* ]]; then
            echo "Detected Python version: $PYTHON_VERSION"
            echo "Running only in environments which build quickly"
            tox -p -e py-xarray202501,py-xarray202509
          else
            tox -p
          fi
